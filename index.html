<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="assets/style.css" rel="stylesheet">

</head>
<body>
    <Header>
        <h1>Welcome To My Quiz App</h1>
        <div>
            <p>Hello and welcome to my humble quiz app!!</p>
            <p>To work this quiz is very simple. Press start and you will be prompt with a total of 4 questions.</p>
            <p> Green is correct!! and Red is wrong!!</p>
        </div>
    </Header>
    <section>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-button" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    <div class="controls">
        <button id="start-btn" class="strart-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    </div>
    </section>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
